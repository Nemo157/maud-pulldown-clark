image: ubuntu:vivid

stages:
  - test
  - publish
  - sync

test-stable:
  script:
    - apt-get update
    - apt-get install -y curl file build-essential
    - curl -sSf https://static.rust-lang.org/rustup.sh | sh -s -- -y --disable-sudo
    - cargo build --release --verbose
    - cargo test --verbose

test-beta:
  script:
    - apt-get update
    - apt-get install -y curl file build-essential
    - curl -sSf https://static.rust-lang.org/rustup.sh | sh -s -- -y --disable-sudo --channel=beta
    - cargo build --release --verbose
    - cargo test --verbose

test-nightly:
  allow_failure: true
  script:
    - apt-get update
    - apt-get install -y curl file build-essential
    - curl -sSf https://static.rust-lang.org/rustup.sh | sh -s -- -y --disable-sudo --channel=nightly
    - cargo build --release --verbose --features nightly
    - cargo test --verbose

publish:
  stage: publish
  only:
    - tags
  script:
    - apt-get update
    - apt-get install -y curl file build-essential
    - curl -sSf https://static.rust-lang.org/rustup.sh | sh -s -- -y --disable-sudo
    - grep -v "maud_macros" Cargo.toml > Cargo.toml.new
    - mv Cargo.toml.new Cargo.toml
    - cargo build --release --verbose
    - cargo test --verbose
    - cargo package --verbose
    - cargo doc --verbose
    - cargo publish --token "$CRATES_IO_TOKEN"
  artifacts:
    paths:
      - target/doc
      - target/package/*.crate

mirror-to-github:
  stage: sync
  allow_failure: true
  when: always
  script:
    - apt-get update
    - apt-get install -y git
    - echo "machine github.com login $GITHUB_TOKEN password x-oauth-basic" >> ~/.netrc
    - chmod 0600 ~/.netrc
    - git push --mirror "https://github.com/$GITHUB_PROJECT"
